<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- Header con il logo e la nazione -->
  <header>
    <div id="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </header>

  <!-- Barra di ricerca con pulsante -->
  <div class="search-bar">
    <button id="search-btn">Cerca!</button>
    <span id="microphone"></span> <!-- Emoji per microfono -->
  </div>
<!-- Pulsante per registrare il sito, posizionato in alto a sinistra -->

  <button id="register-btn">Registra Ora il tuo sito Qui!</button>

  <!-- Siti più cliccati -->
  <div id="top-sites">
    <h2>I siti più cliccati:</h2>
    <!-- I siti più cliccati verranno caricati qui dinamicamente -->
  </div>

  <!-- Risultati della ricerca -->
  <div id="search-results">
    <!-- I risultati della ricerca verranno mostrati qui -->
  </div>

  <script src="home.js"></script>
</body>
</html>
